<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Compras - Equipos de Cómputo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1>Pago de Compras</h1>
    </header>

    <div class="container my-4">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta</label>
                <input type="text" class="form-control" id="tarjeta" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Expiración</label>
                <input type="text" class="form-control" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-light">Realizar Pago</button>
        </form>
    </div>

    <footer class="text-center py-4">
        <a href="index.html">Inicio</a> | 
        <a href="quienes-somos.html">Quiénes Somos</a> | 
        <a href="carrito.html">Carrito de Compras</a> | 
        <a href="detalle.html">Comprar</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
